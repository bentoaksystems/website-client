<div class="header-back header">
  <div class="flex-container" fxLayout="row" fxLayoutAlign="center center">
    <div class="flex-item" fxFlex="15" fxFlex.md="10" fxFlex.sm="0" fxflex.xs="0"></div>
    <div class="flex-item" fxFlex="70" fxFlex.md="80" fxFlex.sm="100" fxflex.xs="100">
      <div class="lang-nav">
        <a class="header-content" (click)="switchLang()">En/Fa</a>
      </div>
      <div>
        <div class="flex-container"
             fxLayout="row" fxLayoutAlign="center center"
             fxLayout.sm="column" fxLayout.xs="column">
          <div fxFlex="50" class="flex-item">
            <a routerLink="/home" class="link logo">
              <h1 [ngClass]="[lang]">{{langService.translate('Bent Oak Systems')}}</h1>
            </a>
          </div>
          <div fxFlex="50" class="flex-item" [ngClass]="[lang]">
        <span class="header-item">
          <a class="header-content" routerLink="/contact">{{langService.translate('Contact')}}</a>
        </span>
            <span class="header-item">
          <a class="header-content" routerLink="/about-us">{{langService.translate('About us')}}</a>
        </span>
            <span class="header-item">
          <a class="header-content" routerLink="/people">{{langService.translate('People')}}</a>
        </span>
            <span class="header-item">
          <a class="header-content" routerLink="/projects">{{langService.translate('Projects')}}</a>
        </span>
            <span class="fill-remaining-space"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-item" fxFlex="15" fxFlex.md="10" fxFlex.sm="0" fxflex.xs="0"></div>
  </div>
</div>
