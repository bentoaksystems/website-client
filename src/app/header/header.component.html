<div class="fixed header">
    <div fxLayout="row" fxLayoutAlign="center end" fxLayout.sm="column"
         fxLayout.xs="column">
        <div fxFlex="10">
            <a style="cursor: pointer" routerLink="/">
                <img src="{{headerData.logo}}">
            </a>
        </div>
        <div fxFlex="5" style="margin-bottom: 5px">
            <a class="header-content" (click)="switchLang()"><span
                    [class.chosenLang]="langService.lang==='english'">En</span>/<span
                    [class.chosenLang]="langService.lang==='farsi'">Fa</span></a>
        </div>
        <div fxFlex="85" fxFlex.sm="100" fxFlex.xs="100" [ngClass]="[lang]">
            <div class="usual-menu" style="margin-right: 20px">
                    <span *ngFor="let item of headerData.menu_tab" class="header-item">
                        <a class="header-content" routerLink="{{item.router_link}}">{{langService.translate(item.title)}}</a>
                    </span>
            </div>
        </div>
    </div>
</div>
