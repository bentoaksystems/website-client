<div class="header">
    <div fxLayout="row" fxLayoutAlign="center end" fxLayout.sm="column"
         fxLayout.xs="column">
        <div fxFlex="10">
            <a style="cursor: pointer" routerLink="/">
                <img src="{{headerData.logo}}" style="width:160px; height: 60px">
            </a>
        </div>
        <div fxFlex="90" fxFlex.sm="100">
            <div class="usual-menu" style="margin-right: 20px; text-align: right">
                    <span *ngFor="let item of headerData.menu_tab" class="header-item">
                        <a class="header-content" routerLink="{{item.router_link}}">{{item.title}}</a>
                    </span>
            </div>
        </div>
    </div>
</div>
