<div class="maxWidth">
    <div *ngIf="!isMobile">
        <div fxLayout="row" fxLayout.sm="row"
             fxLayout.xs="column" fxLayoutAlign="center center">
            <div fxFlex="5">&nbsp;</div>
            <div fxFlex="90" fxLayout="row" fxLayout.sm="row" fxLayout.xs="column"
                 fxLayoutAlign="start stretch">
                <div class="page-section" fxFlex="50">
                    <h2 class="t t-primary t-primary-hover title">
                        {{aboutUs.title}}
                    </h2>
                    <div class="t t-primary description-section content-block" [innerHTML]="desc"></div>
                </div>
                <div fxFlex="50">
                    <img class="img img-section shadow tiny" src="{{aboutUs.background}}">
                </div>
            </div>
            <div fxFlex="5">&nbsp;</div>
        </div>
        <a id="CICD"></a>
        <app-cicd [CICDInfo]="result[1]"></app-cicd>
        <a id="Mobile-Dev"></a>
        <app-software-development [softwareDevInfo]="result[3]"></app-software-development>
        <a id="Web-Dev"></a>
        <app-web-development [webDevInfo]="result[2]"></app-web-development>
    </div>
    <div *ngIf="isMobile">
        <div class="img-mobile-wrapper">
            <img class="img-mobile" src="{{aboutUs.background}}">
        </div>
        <div class="t t-primary section-block-mobile content-block" [innerHTML]="desc"></div>
    </div>
</div>
