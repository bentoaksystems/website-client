<div class="maxWidth">
  <div *ngIf="!isMobile" fxLayout="row" fxLayout.sm="row" fxLayout.xs="column"
       fxLayoutAlign="start stretch">
    <div class="page-section" fxFlex="50">
      <h2 class="t t-primary t-primary-hover title" style="font-family: aovel">
        {{bentoakData?.title}}
      </h2>
      <div class="t t-primary description-section content-block" [innerHTML]="bentoakData?.description"></div>
    </div>
    <div fxFlex="50">
      <img class="img img-section shadow tiny" src="{{bentoakData?.background}}">
    </div>
  </div>
  <div *ngIf="isMobile">
    <h3 class="t t-primary t-primary-hover title" style="text-align: center; margin-top: 20px">
      {{bentoakData?.title}}
    </h3>
    <div class="img-mobile-wrapper">
      <img class="img-mobile" src="{{bentoakData?.background}}">
    </div>
    <div class="t t-primary section-block-mobile content-block" [innerHTML]="bentoakData?.description"></div>
  </div>
  <div id="CICD"></div>
  <app-cicd [CICDInfo]="results"></app-cicd>
  <div id="SoftwareDev"></div>
  <app-software-development [softwareDevInfo]="results"></app-software-development>
  <div id="WebDev"></div>
  <app-web-development [webDevInfo]="results"></app-web-development>

  <div id="TechSupp"></div>
  <app-technical-support [techsuppInfo]="results"></app-technical-support>
</div>
