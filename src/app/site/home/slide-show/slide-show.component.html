<div style="position: relative; overflow: hidden;" class="maxWidth">
<ngb-carousel>
  <ng-template ngbSlide >
    <img [src]="homeTopSections[0]?.backgroundPic" style="display: block; width: 100%">
    <div class="carousel-caption">
      <a href="./about-us" style="text-decoration: none;"><h1 class="t t-light t-light-hover title">{{homeTopSections[0]?.title}}</h1></a>
      <div class="t t-light t-light-hover intro" [innerHTML]="homeTopSections[0]?.intro"></div>
    </div>
  </ng-template>

</ngb-carousel>
</div>
