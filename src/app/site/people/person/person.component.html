<mat-card class="container shadow tiny">
  <div style="display: block; height: 100%">
    <div style="height: 50%; text-align: center;">
      <img src="{{person.image}}" alt="{{person.fullname + ' image'}}" class="image">
    </div>
    <div style="height: 10%">
      <a href="{{'mailto:' + person.email}}" style="text-decoration: none;" aria-hidden="true">
        <div class="item-title">
          <div style="font-size: 1em;">{{person.fullname}}</div>
          <div style="font-family: fantasy;">{{person.responsibility}}</div>
          <div class="email-pos">
          </div>
        </div>
      </a>
    </div>
    <div style="height: 33%; text-align: justify; padding: 10px">
      <p>{{person.description}}</p>
    </div>
    <div style="height: 7%;" class="links-wrapper">
      <a *ngFor="let s of getKeys(person.social)" href="{{person.social[s]}}" target="_blank" rel="noopener noreferrer">
        <button mat-button *ngIf="person.social[s]" class="tiny-button">
          <img class="tiny-img" src="{{images[s.toLowerCase()]}}">
        </button>
      </a>
    </div>
  </div>
</mat-card>
