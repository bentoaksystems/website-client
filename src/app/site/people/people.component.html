    Who we are
  </h3>
  <div fxLayout="row" fxLayout.sm="row"
       fxLayout.xs="column" fxLayoutAlign="center center" style="margin-top: 25px">
    <div fxFlex="10">&nbsp;</div>
    <div fxFlex="80" style="text-align: center">
      <app-person *ngFor="let person of people" [person]="person"></app-person>
    </div>
    <div fxFlex="10">&nbsp;</div>
  </div>
</div>
