<div dir="rtl" class="mobile-header">
  <mat-sidenav-container class="header">
    <mat-sidenav #sidenav mode="push" class="primary-lighter side-nav" (opened)="sideNavIsOpen = true"
                 (closed)="sideNavIsOpen = false" [opened]="sideNavIsOpen">
      <div *ngFor="let item of array" class="t t-primary t-primary-hover menu-item" (click)="navigate(item)"> 
        {{trl(item.title)}} <i class="{{item.iconLogo}}"></i>
      </div>
      <div class="t t-primary t-primary-hover menu-item">
        <select [dir]="direction" name="language" id="languageId"  (change)="onChange($event)" [value]="selectedLanguage" style="background-color:#F5F5F5;border: transparent;">
          <option style="background-color: #F5F5F5;" *ngFor="let language of languages">{{trl(language)}}</option>
        </select>
        <span>
          <img *ngIf="selectedLanguage==='English'" src="../../../assets/images/country-flags/united-kingdom-flag-round-icon-20.png" alt="">
          <img *ngIf="selectedLanguage==='German'" src="../../../assets/images/country-flags/germany-flag-round-icon-20.png" alt="">
        </span>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="menu-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="50" class="menu-button">
          <a class="mobile-header-item" (click)="sidenav.toggle()">
            <i class="fa fa-bars" aria-hidden="true"></i>
          </a>
        </div>
        <div fxFlex="50" class="menu-logo-wrapper">
          <a [routerLink]="homePath" class="mobile-header-item">
            <span>
            <img src="{{headerData.logo}}" class="logo-img">
            </span>
          </a>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
