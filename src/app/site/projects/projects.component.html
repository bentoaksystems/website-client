<div class="title"
     [style.text-align]="isMobile ? 'center' : 'left'">
    Our Projects
</div>
<div *ngIf="!waiting" fxLayout="row" fxLayout.sm="row" fxLayout.xs="column" fxLayoutAlign="center center" style="margin-top: 25px">
    <div fxFlex="5">&nbsp;</div>
    <div fxFlex="90" style="text-align: center">
        <app-project *ngFor="let project of projects" [project]="project"></app-project>
    </div>
    <div fxFlex="5">&nbsp;</div>
</div>
<div *ngIf="waiting">
    <mat-spinner class="align-spinner"></mat-spinner>
</div>
