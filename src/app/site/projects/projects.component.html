<div class="page">
    <div *ngIf="!waiting">
      <div style="font-size: 2em; font-weight: bold; margin-left: 250px;">Our Projects</div>
      <div  *ngFor="let project of projects" class="project">
            <app-project [project]="project"></app-project>
        </div>
    </div>
    <div *ngIf="waiting">
        <mat-spinner class="align-spinner"></mat-spinner>
    </div>
</div>
