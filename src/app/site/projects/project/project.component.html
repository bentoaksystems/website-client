<div class="pic" fxLayout="column" fxLayoutAlign="space-around center">
  <div fxFlex="35"></div>
  <div  class="container" fxFlex="40">
      <mat-card class="mat">
        <img src="{{project.mainImage.url}}" alt="{{project.title}}" class="image"  />
        <div class="middle">
        <p class="">{{project.title}}</p>
        <p class="">{{project.shortDescription}}</p>
        <a class="more-button" (click)="showDetails()">{{'More'}}</a>
        </div>
      </mat-card>
    </div>
  <div fxFlex="25"></div>
</div>
