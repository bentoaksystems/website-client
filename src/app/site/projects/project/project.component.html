<mat-card class="container shadow tiny">
    <div style="display: block; height: 100%">
        <div style="height: 50%; text-align: center;">
            <img src="{{project.mainImage.url}}" alt="{{project.title}}" class="image">
        </div>
        <div style="height: 33%;" class="middle">
            <p>{{project.title}}</p>
            <p>{{project.shortDescription}}</p>
        </div>
        <div style="height: 17%;" class="middle">
            <a class="more-button" (click)="showDetails()">{{'More...'}}</a>
        </div>
    </div>
</mat-card>
