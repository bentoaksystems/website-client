<div class="pic" fxFlex="row" fxLayoutAlign="start start">
  <div fxFlex="25"></div>
  <div class="container" fxFlex="50">
      <mat-card  class="mat">
        <img src="{{project.mainImage.url}}" alt="{{project.title}}" class="image project-image" style="display:block;" />
        <div class="middle">
        <p class="">{{project.title}}</p>
        <p class="">{{project.shortDescription}}</p>
        <a class="more-button" (click)="showDetails()">{{'More'}}</a>
        </div>
      </mat-card>
    </div>
  <div fxFlex="25"></div>
</div>
