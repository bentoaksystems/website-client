<div class="page">
  <div class="container-item" fxLayout="row" fxLayoutAlign="center center">
    <div class="flex-item" fxFlex="15" fxFlex.sm="0" fxFlex.xs="0"></div>
    <div class="flex-item" fxFlex="70" fxFlex.sm="100" fxFlex.xs="100">
      <div class="content">
        <div *ngIf="langService.lang === 'english' && description.en">{{description.en}}</div>
        <div *ngIf="langService.lang === 'farsi' && description.fa">{{description.fa}}</div>
      </div>
    </div>
    <div class="flex-item" fxFlex="15" fxFlex.sm="0" fxFlex.xs="0"></div>
  </div>
</div>
