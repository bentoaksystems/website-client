<div class="page">
  <div class="container">
    <div class="jumbotron" [innerHTML]="intro"></div>
  </div>
  <div class="vertical-space"></div>
  <div *ngIf="!waiting">

    <div style="align-items: center;" fxLayout="row wrap" fxLayoutAlign="space-between start">
      <div *ngFor="let image of images" class="center image-wrapper" style="display: inline-block; margin:auto"
           fxFlex="33">
        <div class="card shadow tiny">
          <img (click)="openPage(image.link)" src="{{image.source}}" alt="{{image.title}}"
               class="image-without-slideshow"/>
          <p class="text-area">{{image.alt}}</p>
        </div>
      </div>
      <div style=" margin:auto;">
        <button class="button" label="Show More">Show More</button>
      </div>
      <div>
      </div>

      <div class="center container">
        <div class="jumbotron">
          <h2>
            "{{langService.translate('Be of the web, not behind the web!')}}"
          </h2>
          <div style="font-size: 0.8em;">{{langService.translate('Ian Robinson')}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="waiting">
    <mat-spinner class="align-spinner"></mat-spinner>
  </div>
</div>
