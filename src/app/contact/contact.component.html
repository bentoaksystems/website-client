<div class="page">
  <div>
    {{langService.translate('Contact us via below form')}}
  </div>
  <br/>
  <form [formGroup]="contactForm" (ngSubmit)="send()">
    <div>
      <md-input-container class="data-field">
        <input mdInput type="email" formControlName="email" placeholder="{{langService.translate('Your Email')}}"/>
      </md-input-container>
    </div>
    <div>
      <md-input-container class="data-field">
        <input mdInput type="text" formControlName="name" placeholder="{{langService.translate('Your name')}}"/>
      </md-input-container>
    </div>
    <div>
      <md-form-field class="data-field">
      <textarea mdInput rows="10" formControlName="content" placeholder="{{langService.translate('Content')}}">
      </textarea>
      </md-form-field>
    </div>
    <div>
      <button md-raised-button type="submit" [disabled]="!contactForm.valid">
        Send your message
      </button>
    </div>
  </form>
</div>
